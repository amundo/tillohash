$(document).ready(function(){

  $('ol.igl li').each(function(){
    var word = $(this).html();
    $(this).html( "<ol><li class=word>" + word + "</li><li class=gloss><input type=text/></li></ol>" );
  });

  $('ol.igl').delegate('input', 'keyup', function(e){
    if(e.keyCode == 13){
      $(this).before($(this).val()).remove();
    }
  });

});
